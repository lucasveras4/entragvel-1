<script>
let contador = 0
let N = parseInt(prompt("Digite o numero de entradas: "))

for(let i = 1; i <= N; i++){
    let numero = Number(prompt("Digite o numero "+"("+(i)+")"+ " da sequencia: "))
    if (Number.isInteger(numero)){
        contador += 1
    }
}


console.log("Contagem de numeros inteiros: " + contador)

</script>
